name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - '*'

env:
  DOCKER_REPOSITORY_TYPE: "" # Leave empty for Docker Hub, or set to "aws" for AWS ECR
  DOCKER_REPOSITORY: ironedge
  DOCKER_IMAGE_NAME: ${{ github.event.repository.name }}

jobs:
  build-and-push:
    name: Build and Push Docker Image (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: env.DOCKER_REPOSITORY_TYPE == '' || env.DOCKER_REPOSITORY_TYPE == null
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Configure AWS credentials
        if: env.DOCKER_REPOSITORY_TYPE == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        if: env.DOCKER_REPOSITORY_TYPE == 'aws'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            suffix=-${{ matrix.arch }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: ${{ matrix.platform }}

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  create-manifest:
    name: Create Multi-Arch Manifest
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        if: env.DOCKER_REPOSITORY_TYPE == '' || env.DOCKER_REPOSITORY_TYPE == null
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Configure AWS credentials
        if: env.DOCKER_REPOSITORY_TYPE == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        if: env.DOCKER_REPOSITORY_TYPE == 'aws'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create and push manifest for branch
        if: github.ref_type == 'branch'
        run: |
          docker buildx imagetools create -t ${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}:latest \
            ${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.ref_name }}-amd64 \
            ${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.ref_name }}-arm64

      - name: Create and push manifest for tag
        if: github.ref_type == 'tag'
        run: |
          docker buildx imagetools create -t ${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.ref_name }} \
            ${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.ref_name }}-amd64 \
            ${{ env.DOCKER_REPOSITORY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.ref_name }}-arm64

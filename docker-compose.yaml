version: '3.8'

services:
  # PostgreSQL database for SQL checks
  postgres:
    image: postgres:16-alpine
    container_name: pmp-test-postgres
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for NoSQL checks
  redis:
    image: redis:7-alpine
    container_name: pmp-test-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HTTPBin for HTTP API checks
  httpbin:
    image: kennethreitz/httpbin
    container_name: pmp-test-httpbin
    ports:
      - "8081:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/status/200"]
      interval: 10s
      timeout: 5s
      retries: 5
